<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto - Agência de Viagens</title>
</head>
<body>
    <header>
    <div>
        <img src="./assets/imagens/local-logo.png" alt="logo">
        <p>Agência de viagens</p>
    </div>
    </header>
    <main>
        <section>
        <div>
            <div><img src="./assets/imagens/local.png" alt=""><p>Solicite um orçamento</p></div>
         <div>
            <h2>Informe os seus dados</h2>
          <form method="post" action="https://www.devmedia.com.br/codigos/missao/front-end/agencia-de-viagens/">
            <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">

            <label for="email">Email</label>
            <input type="email" name="email" id="email">

            <label for="celular">Celular</label>
            <input type="tel:" id="celular">

        <div>
            <div>
            <label for="data">Data da Ida</label>
            <input type="date" id="data">

            <label for="data_volta">Data de volta</label>
            <input type="date" id="data_volta">
            </div>

            <div>
            <label for="origem">Oragem</label>
            <input type="text" id="origem">

            <label for="destino">Oragem</label>
            <input type="text" id="destino">
            </div>
        </div>
            <p>Quarto com cama infantil?</p>
        <div>
             <div>
            <label for="sim">Sim</label>
            <input type="radio" name="sim" value="sim" id="sim"> 
           </div>
           <div>
            <label for="nao">Não</label>
            <input type="radio" id="nao" value="nao" name="sim">
            </div>
        </div>
            <p>Preferências da Hospedagem</p>
              
        <div> 
            <span>
            <label for="piscina">Piscina</label>
            <input type="checkbox" value="piscina" name="piscina" id="piscina">
            </span>
           <span>
            <label for="wifi">Wi-Fi</label>
            <input type="checkbox" name="wi-Fi" id="wifi">
            </span>
             <span>
            <label for="garagem">Garagem</label>
            <input type="checkbox" name="garagem" id="garagem">
            </span>
             <span>
            <label for="suite">Suite</label>
            <input type="checkbox" name="suite" id="suite">
            </span>
        </div> 

            <button type="submit">Solicitar orçamento</button>
        </form>
    </div>
        </section>
        <section>
            <h3>Ofertas</h3>
            <p>Ofertas com até 50% de desconto</p>
            <figure>
                <img src="./assets/imagens/rio.jpg" alt="">
                <figcaption>Rio de Janeiro</figcaption>
            </figure>
            <div>
                <figure>
                <img src="./assets/imagens/manaus.jpg" alt="">
                <figcaption>Manaus</figcaption>
                </figure>
                <figure>
                <img src="./assets/imagens/saopaulo.jpg" alt="">
                <figcaption>São Paulo</figcaption>
                </figure>
                <figure>
                    <img src="./assets/imagens/niteroi.jpg" alt="">
                    <figcaption>Rio de Janeiro</figcaption>
                </figure>
                <figure>
                    <img src="./assets/imagens/maranhao.jpg" alt="">
                    <figcaption>Maranhão</figcaption>
                </figure>
            </div>
        </div>
        </section>
        <section>
            <h3>Explore a Naturesa</h3>
            <p>Viaje conosco e veja o melhor que a natureza tem a lhe oferecer</p>
              <figure>
                <img src="./assets/imagens/lencol.jpg" alt="Lensol">
                <h3>Lensois Maranhão - brasil</h3>
                <p>Ida e volta a partiar de R$ 79</p>
              </figure>
              <figure>
                <img src="./assets/imagens/goias.jpg" alt="">
                <h3>Cachoeira Santa Bárbara - Brasil</h3>
                <p>Ida e volta R$ 139</p>
              </figure>
        </section>
    </main>
    <footer>
        <div>

        </div>
    </footer>
</body>
</html>
